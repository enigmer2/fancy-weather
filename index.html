<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" /> 
    <title>Task fancy-weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=3f4fd225-4360-4411-ad3c-832c9cd61d81"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  </head>
  <body>
    <main>
      <section id="options" class="options">
        <section id="refresh" class="refresh">
          <button id="refreshButton" class="refresh-button" type="button">
            <div class="sun"></div>
            <div class="mount1"></div>
            <div class="mount2"></div>
            <img class="" src="img/refresh.svg" alt="refresh" />
          </button>
        </section>
        <section id="lang" class="lang">
          <select class="droplist_base">
            <option>ENG</option>
            <option>RUS</option>
            <option>BEL</option>
          </select>
        </section>
        <section id="fc" class="fc">
          <input class="temp-F" type="button" value="°F" />
          <input class="temp-C" type="button" value="°С" />
        </section>
      </section>
      <section id="search" class="search">
      <form onsubmit="return false" action="">
          <input
            id="suggest"
            class="input"
            type="text"
            placeholder="Введите адрес"
          />
          <button id="searchVoice" class="search-voice" type="button">
            <img src="img/searshVoice.svg" alt="" />
          </button>
          <button id="submit" class="submit" type="submit">Search</button>
        </form>
      </section>
      <section id="title" class="title">
        <address id="city">Kamenetc, Belarus</address>
        <time id="time">Mon 28 October 17:23</time>
      </section>
      <section id="today" class="today">
        <div class="temp"><span id="mainTemp">+33</span>&deg;</div>
        <div class="weather-icon"><img src="img/mist.svg" alt="" /></div>
        <div class="weather-more">
          <p id="weaterDescription">overcast</p>
          <p>Feels like: <span id="weaterFeels">7</span>&deg;</p>
          <p id="weaterWind">Wind: 2 m/s</p>
          <p id="weaterHumidity">Humidity: 83%</p>
        </div>
      </section>
      <section id="days" class="days">
        <section class="day">
          <div class="day-name">Day 1</div>
          <div class="day-weather-gradus">+33°</div>
          <img class="day-weather-icon" src="img/hail.svg" alt="" />
        </section>
        <section class="day">
          <div class="day-name">Day 2</div>
          <div class="day-weather-gradus">+33°</div>
          <img
            class="day-weather-icon"
            src="img/partly-cloudy-night-drizzle.svg"
            alt=""
          />
        </section>
        <section class="day">
          <div class="day-name">Day 3</div>
          <div class="day-weather-gradus">+33°</div>
          <img class="day-weather-icon" src="img/drizzle.svg" alt="" />
        </section>
      </section>
      <section id="windy" class="map">
      </section>
      
      <section id="latLon" class="latitude-longitude">
        <div>lat</div>
        <div>lon</div>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/yandex.map.js" type="text/javascript"></script>
  </body>
</html>
